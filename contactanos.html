<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-container">
            <img src="images/empresa.png" alt="Logo de Luxury Auto Select" class="logo">
           <h1>Luxury Auto Select</h1>
        </div>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="quienes.html">Quienes Somos</a></li>
            <li><a href="productos.html">Productos/Servicios</a></li>
        </ul>
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <center><h2>Contáctanos</h2></center>
        <form action="#" method="post">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="producto">Tipo de Servicio o Producto:</label>
            <select id="producto" name="producto">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="pago">Forma de Pago:</label>
            <select id="pago" name="pago">
                <option value="tarjeta">Tarjeta</option>
                <option value="deposito">Depósito</option>
                <option value="oxxo">Pago en Oxxo</option>
            </select>

            <div class="botones">
                <button type="submit" style="background-color: #4CAF50;">Enviar</button>
                <button type="reset" style="background-color: #f44336;">Borrar</button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Desarrollado por: Isaac S., Victor E., Giovanni V., Juan G.</p>
    </footer>
</body>
</html>
